<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <img src="/assets/kelloggs-logo.svg" alt="Kellogg's Logo" class="logo">
      <button class="menu-button">
        <div class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
        Menu
      </button>
    </div>
  </header>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <nav class="nav-menu">
    <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
      <div class="nav-icon">
        <img src="/assets/icons/home-icon.svg" alt="Home">
      </div>
      <span class="nav-menu-text">Home</span>
    </a>
    <a [routerLink]="['/prizes']" routerLinkActive="active" class="nav-item">
      <div class="nav-icon">
        <img src="/assets/icons/prizes-icon.svg" alt="Prizes">
      </div>
      <span  class="nav-menu-text">Prizes</span>
    </a>
    <a [routerLink]="['/add-code']" routerLinkActive="active" class="nav-item add-code-item">
      <div class="add-code-container">
        <div class="add-code-icon">
          <span class="plus">+</span>
        </div>
        <span class="add-code-text">Add<br>Code</span>
      </div>
    </a>
    <a [routerLink]="['/double-play']" routerLinkActive="active" class="nav-item">
      <div class="nav-icon">
        <img src="/assets/icons/k-icon.svg" alt="Double Play">
      </div>
      <span  class="nav-menu-text">Double<br>Play</span>
      <span class="notification-badge">10</span>
    </a>
    <a [routerLink]="['/claim-prize']" routerLinkActive="active" class="nav-item">
      <div class="nav-icon">
        <img src="/assets/icons/tigra-icon.svg" alt="Claim Prize">
      </div>
      <span  class="nav-menu-text">Claim<br>Prize</span>
      <span class="notification-badge">1</span>
    </a>
  </nav>
</div>
