<div class="how-to-play-accordion">
  <div class="accordion-header" (click)="toggleAccordion()">
    <h2>How to Play</h2>
    <div class="arrow" [@rotateArrow]="isExpanded ? 'expanded' : 'collapsed'">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>
  
  <div class="accordion-content" [@expandCollapse]="isExpanded ? 'expanded' : 'collapsed'">
    <div class="accordion-inner">
      <ng-container *ngIf="isExpanded">
        <div class="step" *ngFor="let i of [1, 2, 3]" [@fadeInSteps]>
          <div class="step-number">{{i}}</div>
          <div class="step-content">
            <div class="step-text">
              <h3 *ngIf="i === 1">Peel Off the Box</h3>
              <h3 *ngIf="i === 2">Scan Code in App</h3>
              <h3 *ngIf="i === 3">Then Peel in App</h3>
              <p *ngIf="i === 1">For a chance to win prizes.</p>
              <p *ngIf="i === 2">To claim prizes.</p>
              <p *ngIf="i === 3">For a chance to play for additional prizes!</p>
            </div>
            <div class="step-icon">
              <img *ngIf="i === 1" src="assets/corn.svg" alt="Cereal box icon">
              <img *ngIf="i === 2" src="assets/phone.svg" alt="Phone scan icon">
              <img *ngIf="i === 3" src="assets/bee.svg" alt="Bee mascot icon">
            </div>
          </div>
        </div>
        
        <div class="prize-banner" [@fadeInSteps]>
          <div class="new-tag">NEW</div>
          <div class="prize-text">
            <h3>CASH PRIZE</h3>
            <h3>EVERY MINUTE<sup>^</sup></h3>
          </div>
          <div class="money-icon">
            <img src="assets/money-stack.svg" alt="Money stack icon">
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
