<div class="animation-container">
  <!-- Progressive cascade of bills with increasing arc heights -->
  <!-- First bill - lowest arc -->
  <div class="money-wrapper" style="--money-to-x: -200px; --money-delay: 0.1s; --money-duration: 1.8s; --arc-height: 50px;">
    <img class="money money--animated" style="--money-to-y: -150px;" src="/assets/money/img_0.png" alt="money"/>
  </div>
  
  <!-- Second bill - slightly higher arc -->
  <div class="money-wrapper" style="--money-to-x: -180px; --money-delay: 0.2s; --money-duration: 1.9s; --arc-height: 100px;">
    <img class="money money--animated" style="--money-to-y: -180px;" src="/assets/money/img_1.png" alt="money"/>
  </div>
  
  <!-- Third bill - medium arc -->
  <div class="money-wrapper" style="--money-to-x: -160px; --money-delay: 0.3s; --money-duration: 2.0s; --arc-height: 150px;">
    <img class="money money--animated" style="--money-to-y: -210px;" src="/assets/money/img_2.png" alt="money"/>
  </div>
  
  <!-- Fourth bill - higher arc -->
  <div class="money-wrapper" style="--money-to-x: -140px; --money-delay: 0.4s; --money-duration: 2.1s; --arc-height: 200px;">
    <img class="money money--animated" style="--money-to-y: -240px;" src="/assets/money/img_0.png" alt="money"/>
  </div>
  
  <!-- Fifth bill - highest arc -->
  <div class="money-wrapper" style="--money-to-x: -120px; --money-delay: 0.5s; --money-duration: 2.2s; --arc-height: 250px;">
    <img class="money money--animated" style="--money-to-y: -270px;" src="/assets/money/img_1.png" alt="money"/>
  </div>
  
  <!-- Second set with the same progression but different delays -->
  <div class="money-wrapper" style="--money-to-x: -200px; --money-delay: 1.0s; --money-duration: 1.8s; --arc-height: 50px;">
    <img class="money money--animated" style="--money-to-y: -150px;" src="/assets/money/img_2.png" alt="money"/>
  </div>
  
  <div class="money-wrapper" style="--money-to-x: -180px; --money-delay: 1.1s; --money-duration: 1.9s; --arc-height: 100px;">
    <img class="money money--animated" style="--money-to-y: -180px;" src="/assets/money/img_0.png" alt="money"/>
  </div>
  
  <div class="money-wrapper" style="--money-to-x: -160px; --money-delay: 1.2s; --money-duration: 2.0s; --arc-height: 150px;">
    <img class="money money--animated" style="--money-to-y: -210px;" src="/assets/money/img_1.png" alt="money"/>
  </div>
  
  <div class="money-wrapper" style="--money-to-x: -140px; --money-delay: 1.3s; --money-duration: 2.1s; --arc-height: 200px;">
    <img class="money money--animated" style="--money-to-y: -240px;" src="/assets/money/img_2.png" alt="money"/>
  </div>
  
  <div class="money-wrapper" style="--money-to-x: -120px; --money-delay: 1.4s; --money-duration: 2.2s; --arc-height: 250px;">
    <img class="money money--animated" style="--money-to-y: -270px;" src="/assets/money/img_0.png" alt="money"/>
  </div>
</div>
