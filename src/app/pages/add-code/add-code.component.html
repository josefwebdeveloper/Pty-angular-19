<div class="add-code-container">
  <div class="code-header">
    <h1>Add Your Code</h1>
    <p>Enter the code from your Kellogg's cereal box</p>
  </div>

  <div class="code-form">
    <div class="code-input-container">
      <input type="text" class="code-input" placeholder="Enter code (e.g., ABCD1234)" maxlength="12">
      <button class="scan-btn">
        <div class="scan-icon"></div>
        Scan
      </button>
    </div>
    <button class="btn btn-primary submit-btn">Submit Code</button>
  </div>

  <div class="code-instructions">
    <div class="instruction-title">Where to find your code:</div>
    <div class="instruction-steps">
      <div class="step">
        <div class="step-number">1</div>
        <div class="step-text">Look inside your Kellogg's cereal box</div>
      </div>
      <div class="step">
        <div class="step-number">2</div>
        <div class="step-text">Find the 8-12 digit code printed on the package</div>
      </div>
      <div class="step">
        <div class="step-number">3</div>
        <div class="step-text">Enter it above or scan the QR code if available</div>
      </div>
    </div>
  </div>

  <div class="recent-entries">
    <h2>Recent Entries</h2>
    <div class="entry-list">
      <div class="entry-item">
        <div class="entry-code">PRIZE5437</div>
        <div class="entry-status won">Won</div>
      </div>
      <div class="entry-item">
        <div class="entry-code">KELL3219</div>
        <div class="entry-status">Entered</div>
      </div>
    </div>
  </div>

  <div class="diamond-bg diamond-bg-1"></div>
  <div class="diamond-bg diamond-bg-2"></div>
</div>
