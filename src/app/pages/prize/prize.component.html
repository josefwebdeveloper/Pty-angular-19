<div class="prize-container">
  <div class="brand-header">
    <img src="/assets/kelloggs-logo.svg" alt="Kellogg's Logo" class="brand-logo">
    <div class="double-play-logo">DOUBLE PLAY</div>
  </div>

  <div class="prize-content">
    <div class="prize-message">
      <h1><span class="name-placeholder">&lt;Name&gt;</span>,</h1>
      <h2>You've won<br>a prize!</h2>
    </div>

    <div class="prize-mascot">
      <img src="/assets/coco.svg" alt="Coco Mascot" class="mascot-image">
    </div>

    <div class="diamond-bg diamond-bg-1"></div>
    <div class="diamond-bg diamond-bg-2"></div>
    <div class="diamond-bg diamond-bg-3"></div>
    <div class="diamond-bg diamond-bg-4"></div>

    <div class="prize-animation">

    </div>

    <div class="claim-button-container">
      <button class="btn btn-primary claim-btn">Claim Prize</button>
    </div>
  </div>
