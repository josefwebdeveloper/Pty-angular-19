<div class="home-container">
  <div class="animation-container">
    <app-double-play-animation (animationComplete)="onDoublePlayAnimationComplete()"/>
    @if (showMoneyFlyAnimation) {
      <div class="animation-money-first-container">
        <app-money-fly-animation (animationComplete)="onMoneyFlyAnimationComplete()"/>
      </div>
    }
  </div>

  @if (showMascot) {
    <div  class="prize-mascot slide-in-left" [@slideIn]="mascotState">
      <img src="/assets/coco.svg" alt="Coco Mascot" class="mascot-image">
    </div>
  }

  <div class="welcome-section ">
    @if (showPrizeInfo) {
      <div class="prize-info bounce-top" [@scaleUp]="prizeInfoState">
        <h1><span class="name-placeholder">{{user.name}}</span></h1>
        <h2>You've won<br>a prize!</h2>
      </div>

      <div class="claim-button-container bounce-top" [@scaleUp]="prizeInfoState">
        <button class="btn btn-primary claim-btn">Claim Prize</button>
      </div>
    }
  </div>
  <div class="rombs-container">
    <img src="assets/rombs-bg.png" alt="rombs" class="rombs">
  </div>
</div>
